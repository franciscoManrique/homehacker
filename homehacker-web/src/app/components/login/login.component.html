<div class="cont">
  
  <div class="form">
    <form (ngSubmit)="onSubmitLogin(registerForm)" #registerForm="ngForm">
      <h1>Login</h1>
      <input type="text" class="user" placeholder="Email" [(ngModel)]="user.email" name="user.email"/>
      <input type="password" class="pass" placeholder="Password" [(ngModel)]="user.password" name="user.password"/>
      <button class="login">Login</button>
    </form>
    <a [routerLink]="['/register']">Dont have an account?</a>
  </div>
</div>
