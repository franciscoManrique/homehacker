
<div *ngIf="user">
  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbarsDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown" ngbDropdown>
          <a class="nav-link dropdown" [routerLink]="['/home']">Home</a>
        </li>
        <li class="nav-item dropdown" ngbDropdown>
          <a class="nav-link dropdown" [routerLink]="['/createHouse']">Publish house</a>
        </li>
        <li class="nav-item dropdown" ngbDropdown>
          <a class="nav-link dropdown" [routerLink]="['/myHouses']">My houses</a>
        </li>
        <li class="nav-item dropdown" ngbDropdown>
          <a class="nav-link dropdown" [routerLink]="['/myBookings']">My bookings</a>
        </li>
        <!-- <li class="nav-item dropdown" ngbDropdown>
          <a class="nav-link dropdown" [routerLink]="['/houses']">Houses</a>
        </li> -->
        <li class="nav-item dropdown" ngbDropdown>
          <a class="nav-link dropdown" ngbDropdownToggle>Settings</a>
          <div class="dropdown-menu" aria-labelledby="id01" ngbDropdownMenu>
            <a class="dropdown-item" [routerLink]="['/houses']">Your profile</a>
            <a class="dropdown-item" (click)="onClickLogOut()">Logout</a>
          </div>
        </li>
        <small>{{user.email}}</small>
      </ul>
    </div>
    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Search properties" style="width:80%" #pattern (keyup)="onKeyUpSearch(pattern.value)">
    <button class="navbar-toggler hidden-sm-up" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed" data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
</div>
