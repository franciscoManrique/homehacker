<div class="cont">
  
  <div class="form">
    <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">
      <h1>Login</h1>
      <input type="email" email required class="email" placeholder="Email" [(ngModel)]="user.email" name="user.email"/>
      <input type="password" password required class="password" placeholder="Password" [(ngModel)]="user.password" name="user.password"/>
      <button class="login">Login</button>
    </form>
    <a [routerLink]="['/register']">Dont have an account?</a>
  </div>
</div>

<div *ngIf="apiError">
  {{apiError.message}}
  </div>
