<div class="container-fluid">
  <div>
    <div class="row content">
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3">
        <div class="relative">
          <img class="card-img-top house-image" [src]="booking.house.photos[0]" alt="Card image cap" [routerLink]="['/houses', booking.house.id]" style="cursor: pointer;">      
          <p class="center"> Booked on: <span class="bold">{{booking.createdAt | date: 'medium'}}</span></p>
          <button type="button" class="button btn btn-danger center-button" (click)="onClickRemoveBooking(booking.id)">Cancel reservation</button>
          
        </div>
        
      </div>
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
        <div class="row margin">
          <h5 class="card-title">{{booking.house.address}}</h5>
          <p class="card-text bold block">{{booking.house.price}}€ per night</p>
          <p class="block">{{booking.start | date}} - {{booking.end | date}}</p>
          <div>
            <img [src]="booking.house.owner.image" class="owner-image" alt="owner">
            <strong [routerLink]="['/chat', booking.house.owner.id, 'messages']" style="cursor: pointer;">Contact {{booking.house.owner.name}}</strong>
            <!-- <i class="fa fa-envelope-open"></i> -->
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-5">
        <agm-map [zoom]="15" [latitude]="booking.house.location[0]" [longitude]="booking.house.location[1]">
          <agm-marker [latitude]="booking.house.location[0]" [longitude]="booking.house.location[1]"></agm-marker>
        </agm-map>
        
      </div>
    </div>
  </div>
</div>
<br>
