<div class="card">
  <img class="card-img-top" [src]="house.photos" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{house.name | uppercase}}</h5>
    <p class="card-text">{{house.description}}</p>
    <a href="#" class="btn btn-primary btn-block">Detail</a>
    <p>{{house.start | date}} - {{house.end | date}}</p>
  </div>
</div>
