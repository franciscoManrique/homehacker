<div class="container-fluid">
  <div class="row mb-5">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <form (ngSubmit)="onSubmitCreateHouse(formHouseCreate)" #formHouseCreate="ngForm">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-address-card-o"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Name" name="name" [(ngModel)]="house.name" #name="ngModel" required>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-address-card-o"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Description" name="description" [(ngModel)]="house.description" #name="ngModel" required>
        </div>
        
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-map-marker"></i></span>
          </div>
          <!-- TO DO===>> -->
          <!-- <input type="text" class="form-control" placeholder="Location" name="location" [(ngModel)]="house.location" #location="ngModel"> -->
          <input type="text" placeholder="Search for Location" autocorrect="off" autocapitalize="off" spellcheck="off" class="form-control" #search>


          
          <input type="text" class="form-control" placeholder="longitude" name="longitude" [(ngModel)]="house.longitude" #longitude="ngModel">
          <input type="text" class="form-control" placeholder="latitude" name="latitude" [(ngModel)]="house.latitude" #latitude="ngModel">
          
          
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-group"></i></span>
          </div>
          <select [(ngModel)]="house.people" name="people" class="form-control" required #people="ngModel">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4" selected>4</option>
            <option value="5" selected>5</option>
            <option value="6" selected>6</option>
            <option value="7" selected>7</option>
            <option value="8" selected>8</option>
            <option value="9" selected>9</option>
          </select>        
        </div>
        
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-gears"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Amenity" name="amenity" #amenity required>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" (click)="onClickAddAmenity(amenity)"><i class="fa fa-plus"></i></button>
          </div>
        </div>
        
        <div class="input-group mb-3" *ngFor="let amenity of house.amenities">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-gears"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Amenities" name="amenities" [value]="amenity" readonly>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" (click)="onClickRemoveAmenity(amenity)"><i class="fa fa-minus"></i></button>
          </div>
        </div>
        
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-money"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Money" name="price" [(ngModel)]="house.price" #price="ngModel" required>
        </div>
        
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-calendar"></i></span>
          </div>
          <!-- <input type="date" class="form-control" placeholder="To" name="end" [(ngModel)]="house.start" #start="ngModel"> -->
          <input type="text" class="form-control" placeholder="From" name="start" [(ngModel)]="house.start" #start="ngModel" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" required>
        </div>
        
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-calendar"></i></span>
          </div>
          <!-- <input type="date" class="form-control" placeholder="To" name="end" [(ngModel)]="house.end" #end="ngModel"> -->
          <input type="text" class="form-control" placeholder="To" name="end" [(ngModel)]="house.end" #start="ngModel" ngbDatepicker #d2="ngbDatepicker" (click)="d2.toggle()" required>
        </div>
        
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-file-o"></i></span>
          </div>
          <div class="custom-file">
            <input type="file" class="custom-file-input" required #houseFiles name="photos" (change)="onChangeImageFile(houseFiles)" multiple required>
            <label class="custom-file-label">Choose a file</label>
          </div>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn btn-primary btn-block" [disabled]="!formHouseCreate.valid">Create house</button>
        </div>
      </form>
    </div>
    
    <div class="col-lg-6">
      <div class="row mt-3 mb-3">
        <div *ngFor="let previewImage of previewImages">
          <img class="card-img-top img-thumbnail" [src]="previewImage">
        </div>
      </div>
    </div>
  </div>
</div>
