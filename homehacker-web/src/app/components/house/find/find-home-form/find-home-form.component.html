<div *ngIf="apiError">
  <!-- {{apiError | json}} -->
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      
      <form (ngSubmit)="onSubmitFindHouse(formHouseFind)" #formHouseFind="ngForm">
        
        <!-- TO FINISH!!! -->
        <div class="row">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-map-marker"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Search for Location" name="location" #search>
            </div>
          </div>
        </div>
        <div class="row">
          <div>
            <strong class="rangeCenter">Max range: {{house.range}} km</strong>
            <input type="range" name="range" min="0" max="20" [(ngModel)]="house.range">
          </div>
        </div>
        
        <div class="row">
          <div class="form-group col-xs-12">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-group"></i></span>
              </div>
              <select [(ngModel)]="house.people" name="people" class="form-control" required #people="ngModel">
                <option value="" disabled selected>Number of people</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select>
            </div>
          </div>
        </div>
        
        
        <div class="row">
          <div class="form-group col-xs-6">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-calendar"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="From" name="start" [(ngModel)]="house.start" #start="ngModel" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" required>
            </div>
          </div>
          
          <div class="form-group col-xs-6">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-calendar"></i></span>
              </div>
              <input type="text" (blur)="onSubmitFindHouse(formHouseFind)" class="form-control" placeholder="To" name="end" [(ngModel)]="house.end" #start="ngModel" ngbDatepicker #d2="ngbDatepicker" (click)="d2.toggle()" required>
            </div>
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary btn-block" [disabled]="!formHouseFind.valid">Find</button>
        </div>
      </form>
    </div>
  </div>
</div>
